<div class="container" style="margin-bottom:100px;">
    <div class="row mx-auto">
        {% for i  in products %}
        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">
                <img src="{{i.image.url}}" style="height:250px;width:100%;" class="card-img-top" alt="{{i.name}}">
                <div class="card-body">
                    <h5 class="card-title title_heading">{{i.name}}</h5>

                    <a href="{% url 'shop:prodetail' i.slug %}" class="btn btn-primary link">DETAILS</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div>
            <p class="text-center">0 RESULTS FOUND</p>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
